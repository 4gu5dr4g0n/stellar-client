<!doctype html>
<html class="no-js" ng-app="stellarClient">
<head>
    <meta charset="utf-8">
    <title>stellar client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/ng-table/ng-table.min.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>

</head>
<body ng-controller="AppCtrl">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Stellar</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right" ng-hide="session.get('loggedIn')">
                <li><a href="#/login" ui-sref="login">Login</a></li>
                <li><a href="#/register" ui-sref="register">Register</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right ng-hide" ng-show="session.get('loggedIn')">
                <li><a href="#/settings">@{{ session.get('username') }}</a></li>
                <li><a href="#/login" ui-sref="login">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" ui-view>
    <div class="page-header">
        <h1>Loading...</h1>
    </div>
</div>
