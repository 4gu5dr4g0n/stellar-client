    <meta name="description" content="">

    <!-- build:css styles/vendor.css -->

    <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />

<body ng-controller="AppCtrl">
<div class="app-wrapper">
    <nav class="client-nav navbar navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
        <div class="container-fluid navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">STELLAR</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right" ng-hide="session.get('loggedIn')">
                    <li><a href="#/login" ui-sref="login">LOG IN</a></li>
                    <li><a href="#/register" ui-sref="register" class="sign-up">SIGN UP</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right ng-hide" ng-show="session.get('loggedIn')">
                    <li><a href="#">@{{ session.get('username') }}</a></li>
                    <li><a href="#/login" ui-sref="login">LOG OUT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="client-container" ui-view>
        <div class="page-header">
            <h1>Loading...</h1>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="summary info">
            <i class="glyphicon glyphicon-heart"></i>
            Stellar is a not-for-profit
        </div>
        <div class="links info">
            <a href="https://www.gostellar.org/about" target="_blank">About</a>
            <a href="https://wiki.gostellar.org" target="_blank">Wiki</a>
            <a href="https://www.gostellar.org/faq" target="_blank">FAQ</a>
            <a href="https://www.gostellar.org/jobs" target="_blank">Jobs</a>
            <a href="https://www.gostellar.org/tos" target="_blank">Terms of Service</a>
            <a href="https://www.gostellar.org/privacy" target="_blank">Privacy Policy</a>
        </div>
    </div>
</div>
