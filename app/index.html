<!doctype html>
<html class="no-js" ng-app="stellarClient">
<head>
    <meta charset="utf-8">
    <title>stellar client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/ng-table/ng-table.min.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body ng-controller="AppCtrl">
<div class="app-wrapper">
    <nav class="client-nav container-fluid navbar navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
        <div class="container-fluid navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">STELLAR</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right" ng-hide="session.get('loggedIn')">
                    <li><a href="#/login" ui-sref="login">LOG IN</a></li>
                    <li><a href="#/register" ui-sref="register" class="sign-up">SIGN UP</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right ng-hide" ng-show="session.get('loggedIn')">
                    <li><a href="#/settings">@{{ session.get('username') }}</a></li>
                    <li><a href="#/login" ui-sref="login">LOG OUT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="client-container container-fluid" ui-view>
        <div class="page-header">
            <h1>Loading...</h1>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="summary info">
            <i class="glyphicon glyphicon-heart"></i>
            Stellar is a not-for-profit foundation
        </div>
        <div class="links info">
            <a href="#/about">About</a>
            <a href="#/wiki">Wiki</a>
            <a href="#/faq">FAQ</a>
            <a href="#/jobs">Jobs</a>
            <a href="#/tos">Terms of Service</a>
            <a href="#/privacy">Privacy Policy</a>
        </div>
    </div>
</div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
