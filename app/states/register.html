<div class="registration">
    <h1 class="title">Create Your Account</h1>

    <form role="form" class="form-horizontal stellar-form" ng-controller="RegistrationCtrl">
        <div class="form-group">
            <div class="errors col-sm-12">
                <div class="tip col-sm-offset-6 col-sm-3">{{ usernameErrors.join('\n') }}</div>
            </div>
            <label for="username" class="col-sm-3">USERNAME</label>
            <div class="col-sm-6">
                <div class="input-icon-wrapper">
                    <input id="username" type="text" class="form-control" ng-class="{error: usernameErrors.length}" ng-model="username" ng-change="checkUsername()">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
            </div>
            <div class="col-sm-3 info">
                <i class="username-status status glyphicon" ng-class="usernameClass()"></i>
                <span class="tip">Make it memorable.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="errors col-sm-12">
                <div class="tip col-sm-offset-6 col-sm-3">{{ emailErrors.join('\n') }}</div>
            </div>
            <label for="email" class="col-sm-3">
                EMAIL
                <span class="tip">(optional)</span>
            </label>
            <div class="col-sm-6">
                <div class="input-icon-wrapper">
                    <input id="email" type="email" class="form-control" ng-model="email">
                    <i class="glyphicon glyphicon-envelope"></i>
                </div>
            </div>
            <div class="col-sm-3 info">
                <i class="username-status status glyphicon glyphicon-none"></i>
                <span class="tip">For password recovery.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="errors col-sm-12">
                <div class="tip col-sm-offset-6 col-sm-3">{{ passwordErrors.join('\n') }}</div>
            </div>
            <label for="password" class="col-sm-3">PASSWORD</label>
            <div class="col-sm-6">
                <div class="input-icon-wrapper">
                    <input id="password" type="password" class="form-control" ng-class="{error: passwordErrors.length}" ng-model="password" ng-change="checkPassword()">
                    <i class="glyphicon glyphicon-lock"></i>
                    <div class="password-strength {{ password | passwordLevel:4 }}" ng-class="{null: password == ''}">
                        <div class="block1"></div><div class="block2"></div><div class="block3"></div><div class="block4"></div>
                    </div>
                    <div class="description">{{ passwordStrength() }}</div>
                </div>
            </div>
            <div class="col-sm-3 info">
                <i class="username-status status glyphicon glyphicon-none" ng-class="passwordClass()"></i>
                <span class="tip">
                    <a href="http://xkcd.com/936/" target="_blank" title="Password strength" tabindex="-1">
                        Min of 8 characters.
                    </a>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="errors col-sm-12">
                <div class="tip col-sm-offset-6 col-sm-3">{{ passwordConfirmErrors.join('\n') }}</div>
            </div>
            <label for="password-confirmation" class="col-sm-3">CONFIRM PASSWORD</label>
            <div class="col-sm-6">
                <div class="input-icon-wrapper">
                    <input id="password-confirmation" type="password" class="form-control" ng-class="{error: passwordConfirmErrors.length}" ng-model="passwordConfirmation" ng-change="checkConfirmPassword()">
                    <i class="glyphicon glyphicon-lock"></i>
                </div>
            </div>
            <div class="col-sm-3 info">
                <i class="username-status status glyphicon glyphicon-none" ng-class="confirmPasswordClass()"></i>
            </div>
        </div>
        <div class="form-group terms">
            <div class="col-sm-offset-3 col-sm-6 tip">
                By signing up you agree to our <a href="#/terms">Terms</a>.
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-default stellar-button" ng-click="attemptRegistration()"
                    ng-disabled="loading">{{loading ? 'Sending...' : 'Submit'}}</button>
            </div>
        </div>
    </form>
</div>
