<h1>Login</h1>
<form role="form" ng-controller="LoginCtrl">
  <div class="alert alert-danger ng-hide" ng-show="loginError">{{loginError}}</div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input id="email" type="email" class="form-control" placeholder="Email" ng-model="email">
    <p class="help-block">use success@example.com to login</p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" placeholder="Password" ng-model="password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="attemptLogin()">Submit</button>
</form>
