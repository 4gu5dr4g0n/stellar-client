<div class="dashboard" ng-controller="DashboardCtrl">
    <div class="row">
        <div class="col-md-3">
            <img src="images/wallet.png"><br>
            <button class="stellar-button btn btn-default" ng-click="toggleReceive()">
                <i class="glyphicon glyphicon-download"></i>
                Receive stellars
            </button>
        </div>
        <div class="col-md-6">
            <span class="dash-balance" rp-tooltip="{{$root.balance  | rpamount}}  (reserve: {{ $root.reserve  | rpamount }} XTR)" ng-bind-html="$root.balance | rpamount:{rel_precision: 0} | shrinkText:84:10"></span><br>
            <span class="dash-balance-info">Current Balance <b>Stellars</b></span>
        </div>
        <div class="col-md-3">
            <img src="images/rocket.png"><br>
            <button class="stellar-button btn btn-default" ng-click="toggleSend()">
                <i class="glyphicon glyphicon-upload"></i>
                Send stellars
            </button>
        </div>
    </div>
    <div ng-include="'templates/send.html'"></div>
    <div ng-include="'templates/receive.html'"></div>
</div>
<reward-pane></reward-pane>
<div ng-include="'templates/transaction-history.html'"></div>
