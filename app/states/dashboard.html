<div class="dashboard" ng-controller="DashboardCtrl">
    <div class="controls-container">
        <div class="row controls top-row">
            <div class="img-container"><img src="images/wallet.png"></div>
            <div class="dash-balance-container">
                <span ng-show="$root.accountStatus == 'loaded'" class="dash-balance" rp-tooltip="{{$root.balance  | rpamount}}  (reserve: {{ $root.reserve  | rpamount }} XTR)" ng-bind-html="$root.balance | rpamount:{rel_precision: 0} | shrinkText:84:6"></span>
                <span ng-hide="$root.accountStatus == 'loaded'" class="dash-balance" ng-bind-html="statusMessage() | shrinkText:84:6"></span>
            </div>
            <div class="img-container"><img src="images/rocket.png"></div>
        </div>
        <div class="row controls">
            <div class="dash-info-container">
                <span ng-show="$root.accountStatus == 'loaded'" class="dash-balance-info ng-hide">Current Balance <b>Stellars</b></span>
            </div>
            <div class="dash-receive-container">
                <button class="stellar-button btn btn-default" ng-click="toggleReceive()">
                    <i class="glyphicon glyphicon-download"></i>
                    Receive
                </button>
            </div>
            <div class="dash-send-container">
                <button class="stellar-button btn btn-default" ng-click="toggleSend()">
                    <i class="glyphicon glyphicon-upload"></i>
                    Send
                </button>
            </div>
        </div>
    </div>
    <div class="row tx-tip-container">
        <div>
            <div class="tx-tip" ng-show="showTransaction" ng-click="clearNotification()">
                <div class="tx-type"><i class="glyphicon glyphicon-download"></i></div><!-- Prevent space between inline blocks
             --><div class="tx-message">You received <span class="amount">
                    {{ newTransaction.amount.to_human() }} {{ newTransaction.currency }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="send-container" ng-include="'templates/send.html'" ng-show="tab==='send'"></div>
    <div class="receive-container" ng-include="'templates/receive.html'" ng-show="$root.tab==='receive'"></div>
</div>
<div ng-include="'templates/reward-container.html'"></div>
<div ng-include="'templates/transaction-history.html'"></div>
