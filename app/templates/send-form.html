<div ng-controller="SendFormController">
    <form name="sendForm" role="form">
        <div class="row">
            <label for="recipient" class="col-sm-3">SEND TO</label>
            <div class="col-sm-6">
                <input name="recipient" type="text" class="form-control stellar-input" ng-model="sendFormModel.recipient"/>
            </div>
            <div class="col-sm-3 tip">Stellar name or address.</div>
        </div>
        <div class="row" ng-show="showDestinationTag">
            <label for="destinationTag" class="col-sm-3">DESTINATION TAG</label>
            <div class="col-sm-6">
                <input name="destinationTag" ng-model="sendFormModel.destinationTag" type="text" class="form-control stellar-input"/>
            </div>
            <div class="col-sm-3 tip">
            Recipient requires a destination tag to be specified for the transaction. If you don't know the
            destination tag, please contact them before doing a transaction.
            </div>
        </div>
        <div class="row">
            <label for="amount" class="col-sm-3">AMOUNT</label>
            <div class="col-sm-4 send-amount">
                <input name="amount" type="number" min="0" class="form-control stellar-input" ng-model="sendFormModel.amount"/>
            </div>
            <div class="col-sm-2">
                <select name="currency" ng-init="sendFormModel.currency = sendFormModel.currency || send.currency_choices[0]" ng-model="sendFormModel.currency" ng-options="value.value for value in send.currency_choices">
                </select>
            </div>
            <div class="col-sm-3 tip">Type in the amount and currency to send.</div>
        </div>
        <div class="row form-group">
            <div class="col-sm-12">
                <div ng-repeat="path in send.paths">
                    <a href="" ng-click="sendPropose(path)">{{path.amount_human + ' ' + path.currency_human}}</a>
                </div>
            </div>
        </div>
    </form>
</div>
