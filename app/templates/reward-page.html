<div class="reward-page" ng-class="{active: selectedReward == index, error: reward.error}">
    <div class="pane-close" ng-click="closeReward()">
        <span>Close</span>
        <i class="icon icon-times-circle-thin"></i>
    </div>
    <div class="reward-container-title">
        <i class="glyphicon glyphicon-lock"></i>
        {{ reward.innerTitle }}
    </div>

    <div ng-hide="reward.error">
        <div class="content" ng-class="{active: reward.status != 'sent' && reward.status != 'awaiting_payout'}">
            <div ng-include="reward.template"></div>
        </div>

        <div class="content awaiting-payout" ng-class="{active: reward.status == 'awaiting_payout'}">
            <div class="body">
                Oh, happy day!
            </div>
            <div class="info">
                Almost there - log in with Facebook to get these stellars.
            </div>
            <button class="stellar-button btn btn-default" ng-click="toggleReward(1)">Continue</button>
        </div>

        <div class="content sent" ng-class="{active: reward.status == 'sent'}">
            <div class="body">
                You did it!
            </div>
            <button class="stellar-button btn btn-default" ng-click="closeReward()">Continue</button>
        </div>
    </div>

    <div class="error" ng-class="{active: reward.error}">
        <div class="body">
            {{ reward.error.body }}
        </div>
        <div class="info">
            {{ reward.error.info }}
        </div>
        <div ng-include src="'templates/reward-error-button.html'"></div>
    </div>
</div>
