<div class="reward-page" ng-class="{active: selectedReward == reward.rewardType, error: reward.error}">
    <div class="pane-close" ng-click="closeReward()">
        <span>Close</span>
        <i class="icon icon-times-circle-thin"></i>
    </div>
    <div class="reward-page-title">
        <i class="icon icon-lock"></i>
        <span>{{ reward.innerTitle }}</span>
    </div>

    <div ng-hide="reward.error">
        <div class="content" ng-class="{active: reward.status == 'incomplete' || reward.status == 'pending' || reward.status == 'unverified' || reward.status == 'ineligible'}">
            <div ng-include="reward.template"></div>
        </div>

        <div class="content awaiting-payout" ng-class="{active: reward.status == 'needs_fbauth'}">
            <div class="body">
                Oh, happy day!
            </div>
            <div class="info">
                Almost there - log in with Facebook to get these stellars.
            </div>
            <button class="stellar-button btn btn-default" ng-click="toggleReward(1)">Continue</button>
        </div>

        <div class="content sent" ng-class="{active: reward.status == 'reward_queued' || reward.status == 'sending' || reward.status == 'reward_error'}">
            <div class="body" ng-show="reward.status != sending">
                Here are some stellars to get you started!
            </div>
            <div class="body" ng-show="reward.status == sending">
                Your stellars are on the way!
            </div>
            <form class="form-group invite-fb-form" ng-show="!data.hasClaimedInviteCode && reward.status != 'sending' && reward.status != 'sending'">
                <label>Receive more by entering an invite code below:</label>
                <input id="inviteCode" class="form-control" type="text" ng-model="data.inviteCode" data-toggle="tooltip" data-placement="right" data-template='<div class="tooltip error-tip right" role="tooltip"><div class="tooltip-arrow right"></div><div class="tooltip-inner"></div></div>'/>
            </form>
            <button class="stellar-button btn btn-default" ng-click="submitInviteCode()" ng-show="reward.status != 'sending' && reward.status != 'sending'">{{rewardQueuedButtonTitle()}}</button>
        </div>

        <div class="content sent" ng-class="{active: reward.status == 'sent'}">
            <div class="body">
                You did it!
            </div>
            <button class="stellar-button btn btn-default" ng-click="closeReward()">Continue</button>
        </div>

        <div class="content sent" ng-class="{active: reward.status == 'ready'}">
            <div class="body">
                Your reward is ready to be claimed!
            </div>
            <button class="stellar-button btn btn-default" ng-disable="claimRewards.isLoading()" ng-click="claimRewards()">
                {{ claimRewards.isLoading() ? 'Loading...': 'Claim now' }}
            </button>
        </div>
    </div>

    <div class="error" ng-class="{active: reward.error}" ng-show="reward.error">
        <div class="body">
            Oops!
        </div>
        <div class="info">
            <div ng-include="reward.error.template" ng-show="reward.error && reward.error.template"></div>
            {{ reward.error.info }}
        </div>
        <div ng-include src="'templates/reward-error-button.html'"></div>
    </div>
</div>
