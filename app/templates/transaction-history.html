<div class="transaction-history" ng-controller="TransactionHistoryCtrl" ng-show="history.length">
    <div>
        <span class="title">My transactions</span><br>
        <table ng-table="tableParams" class="table">
            <colgroup>
                <col width="250px">
                <col width="225px">
                <col width="200px">
                <col width="100px">
                <col width="450px">
            </colgroup>
            <tr class="tx" ng-repeat="tx in $data">
                <td data-title="'Type'">
                    <i ng-class="typeIcons[tx.transaction.type]"></i>
                    <span class="type">{{ tx.transaction.type }}</span>
                </td>
                <td data-title="'Date'" sortable="'date'" am-time-ago="tx.date"></td>
                <td data-title="'Amount'" sortable="'transaction.amount.to_number()'">{{ tx.transaction.amount.to_human() }} XTR</td>
                <td class="direction">{{ tx.transaction.type === 'sent' ? 'to' : 'from' }}</td>
                <td class="other-party">
                    <span class="address">{{ tx.transaction.counterparty | addressToUsername }}</span>
                </td>
            </tr>
        </table>
    </div>
</div>
