<div class="transaction-history" ng-controller="TransactionHistoryCtrl" ng-show="history.length">
    <div>
        <span class="tx-title">My transactions</span><br>
        <div class="tx-table">
            <div class="tx-container"></div>
            <div class="tx tx-container" ng-repeat="tx in history">
                <div class="tx-type-icon">
                    <i ng-class="typeIcons[tx.transaction.type]"></i>
                </div>
                <div class="tx-type">
                    <span class="type">{{ tx.transaction.type }}</span>
                </div>
                <div class="tx-amount">{{ tx.transaction.amount.to_human() }}</div>
                <div class="tx-currency">XTR</div>
                <div class="tx-date" am-time-ago="tx.date"></div>
                <div class="tx-direction">{{ tx.transaction.type === 'sent' ? 'to' : 'from' }}</div>
                <div class="tx-other-party">
                    <span class="address">{{ tx.transaction.counterparty | addressToUsername }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
