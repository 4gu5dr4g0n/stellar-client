<div class="reward-pane">
    <b>Reward Pane</b><br>
    <ul class="incomplete-rewards ng-hide" ng-show="incompleteRewards.length">
        <li ng-repeat="reward in incompleteRewards">{{ reward.message }}</li>
    </ul>
    <ul class="complete-rewards ng-hide" ng-show="completeRewards.length">
        <li ng-repeat="reward in completeRewards">{{ reward.message }}</li>
    </ul>
</div>
