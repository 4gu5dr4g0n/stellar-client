<div class="reward-pane ng-hide" ng-show="showRewards">
    <b>Reward Pane</b><br>
    <ul class="rewards">
        <li ng-repeat="reward in rewards" ng-class="reward.status">
            <i ng-class="rewardStatusIcons[reward.status]"></i>
            {{ reward.message }}
        </li>
    </ul>
</div>
