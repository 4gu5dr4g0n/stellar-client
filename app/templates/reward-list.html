<ul class="reward-list" ng-class="{active: selectedReward == null}">
    <li ng-repeat="reward in sortedRewards" ng-class="reward.status" selected-index="selectedReward">
        <div class="reward-body" ng-click="toggleReward(reward.rewardType)">
            <i ng-class="rewardStatusIcons[reward.status]"></i>
            <span>{{ reward.error.panel || reward.title }}</span>
            <span class="subtitle" ng-show="reward.subtitle">{{reward.subtitle}}</span>
        </div>
    </li>
</ul>
