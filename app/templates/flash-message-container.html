<div class="flash-message-container container">
    <div ng-repeat="message in messages" class="flash-message {{ message.type }}" ng-class="{clickable: message.action}" ng-click="executeMessage($index)">
        <i class="icon icon-close" ng-click="dismissMessage($index)"></i>
        <span class="flash-title">{{ message.title }}</span>
        <span class="flash-info">{{ message.info }}</span>
        <div class="flash-accent"></div>
    </div>
</div>
