<div class="overlays ng-hide" ng-show="overlay" ng-controller="OverlayCtrl">
    <div class="shade" ng-click="close()"></div>

    <div class="add-email prompt" ng-show="overlay == 'addEmail'">
        <p class="title">Add an Email Address</p>
        <p class="message">This email address with be used to recover your account if you ever forget your password</p>
        <form role="form" class="stellar-form" ng-controller="AddEmailCtrl">
            <div class="form-group">
                <input id="email" type="text" class="form-control" placeholder="Email Address" ng-model="email">
            </div>
            <div class="form-group">
                <button class="cancel stellar-button btn btn-default" ng-click="close()">Cancel</button>
                <button type="submit" class="submit stellar-button btn btn-default" ng-click="addEmail()">Submit</button>
            </div>
        </form>
    </div>
    <div class="verify-email prompt" ng-show="overlay == 'verifyEmail'">
        <p class="title">Email Activation</p>
        <p class="message">
            When you added your email address we sent you an email activation code.
        </p>
        <form role="form" class="stellar-form" ng-controller="VerifyEmailCtrl">
            <div class="form-group">
                <input id="emailActivationCode" type="text" class="form-control" placeholder="Email Activation Code" ng-model="emailActivationCode">
            </div>
            <div class="form-group">
                <button class="cancel stellar-button btn btn-default" ng-click="close()">Cancel</button>
                <button type="submit" class="submit stellar-button btn btn-default" ng-click="verifyEmail()">Submit</button>
            </div>
        </form>
    </div>
</div>
